<script>
    const divisionsData = {
        '1': [{ id: 'A', name: 'Div A' }, { id: 'B', name: 'Div B' }, { id: 'C', name: 'Div C' }],
        '2': [{ id: 'D', name: 'Div D' }, { id: 'E', name: 'Div E' }],
        '3': [{ id: 'F', name: 'Div F' }, { id: 'G', name: 'Div G' }]
    };

    const deptNames = {
        '1': 'CSE - Computer Science',
        '2': 'ECE - Electronics',
        '3': 'ME - Mechanical'
    };

    function handleGlobalDeptChange() {
        const selector = document.getElementById('deptSelector');
        const deptId = selector.value;
        const divSelector = document.getElementById('divSelector');

        if (deptId) {
            localStorage.setItem('selectedDept', deptId);
            localStorage.setItem('selectedDeptName', deptNames[deptId]);
            updateDivisionOptions(deptId);
        } else {
            localStorage.removeItem('selectedDept');
            localStorage.removeItem('selectedDeptName');
            localStorage.removeItem('selectedDiv');
            divSelector.innerHTML = '<option value="">-- All Divisions --</option>';
        }

        // Always clear division when department changes to ensure fresh start
        localStorage.removeItem('selectedDiv');
        divSelector.value = "";

        // Dispatch events
        window.dispatchEvent(new CustomEvent('departmentSelected', {
            detail: { deptId: deptId, deptName: deptNames[deptId] || '' }
        }));
        window.dispatchEvent(new CustomEvent('divisionSelected', {
            detail: { divId: '' }
        }));
    }

    function handleGlobalDivChange() {
        const divSelector = document.getElementById('divSelector');
        const divId = divSelector.value;

        if (divId) {
            localStorage.setItem('selectedDiv', divId);
        } else {
            localStorage.removeItem('selectedDiv');
        }

        window.dispatchEvent(new CustomEvent('divisionSelected', {
            detail: { divId: divId }
        }));
    }

    function updateDivisionOptions(deptId) {
        const divSelector = document.getElementById('divSelector');
        let optionsHtml = '<option value="">-- All Divisions --</option>';

        if (deptId && divisionsData[deptId]) {
            divisionsData[deptId].forEach(div => {
                optionsHtml += `<option value="${div.id}">${div.name}</option>`;
            });
        }
        divSelector.innerHTML = optionsHtml;

        // Restore division if it belongs to this department
        const storedDiv = localStorage.getItem('selectedDiv');
        if (storedDiv && divisionsData[deptId] && divisionsData[deptId].some(d => d.id === storedDiv)) {
            divSelector.value = storedDiv;
        }
    }

    // Load stored filters on page load
    document.addEventListener('DOMContentLoaded', function () {
        const storedDept = localStorage.getItem('selectedDept');
        const storedDiv = localStorage.getItem('selectedDiv');

        const deptSelector = document.getElementById('deptSelector');
        const divSelector = document.getElementById('divSelector');

        if (storedDept && deptSelector) {
            deptSelector.value = storedDept;
            updateDivisionOptions(storedDept);
            if (storedDiv && divSelector) {
                divSelector.value = storedDiv;
            }
        }
    });

    // Handle Navbar scrolled effect
    window.addEventListener('scroll', function () {
        const nav = document.querySelector('.navbar-modern');
        if (window.scrollY > 50) {
            nav.classList.add('scrolled');
        } else {
            nav.classList.remove('scrolled');
        }
    });
</script>
