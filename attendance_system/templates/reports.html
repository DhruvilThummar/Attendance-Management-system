<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-calendar-check-fill"></i> Attendify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-menu"></ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <h1 class="mb-4"><i class="bi bi-file-earmark-bar-graph"></i> Attendance Reports</h1>

        <div id="alert-container"></div>

        <!-- Report Type Selection -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center report-card" data-report="daily">
                    <div class="card-body">
                        <i class="bi bi-calendar-day text-primary" style="font-size: 3rem;"></i>
                        <h5 class="mt-3">Daily Report</h5>
                        <p class="text-muted small">View attendance for a specific date</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center report-card" data-report="weekly">
                    <div class="card-body">
                        <i class="bi bi-calendar-week text-success" style="font-size: 3rem;"></i>
                        <h5 class="mt-3">Weekly Report</h5>
                        <p class="text-muted small">Week-wise attendance summary</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center report-card" data-report="monthly">
                    <div class="card-body">
                        <i class="bi bi-calendar-month text-info" style="font-size: 3rem;"></i>
                        <h5 class="mt-3">Monthly Report</h5>
                        <p class="text-muted small">Month-wise attendance analysis</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center report-card" data-report="defaulter">
                    <div class="card-body">
                        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                        <h5 class="mt-3">Defaulters</h5>
                        <p class="text-muted small">Students below 75%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Report Filters -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Report Filters</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3" id="date-filter-group">
                        <label class="form-label">Date/Period</label>
                        <input type="date" class="form-control" id="report-date">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Division</label>
                        <select class="form-select" id="report-division">
                            <option value="">All Divisions</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Subject</label>
                        <select class="form-select" id="report-subject">
                            <option value="">All Subjects</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="generate-report-btn">
                            <i class="bi bi-file-earmark-pdf"></i> Generate Report
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Report Display Area -->
        <div class="card" id="report-display" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0" id="report-title">Report</h5>
                <div>
                    <button class="btn btn-sm btn-success me-2" id="export-excel-btn">
                        <i class="bi bi-file-earmark-excel"></i> Export Excel
                    </button>
                    <button class="btn btn-sm btn-danger" id="export-pdf-btn">
                        <i class="bi bi-file-pdf"></i> Export PDF
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="report-content">
                    <!-- Report content loaded via JS -->
                </div>

                <!-- Chart Container -->
                <div class="mt-4" id="chart-container" style="display: none;">
                    <canvas id="report-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module" src="/static/js/reports.js"></script>
</body>
</html>
