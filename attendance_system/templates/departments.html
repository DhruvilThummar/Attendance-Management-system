<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-calendar-check-fill"></i> Attendify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-menu"></ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-building"></i> Department Management</h1>
            <button class="btn btn-primary" id="add-department-btn">
                <i class="bi bi-plus-circle"></i> Add Department
            </button>
        </div>

        <div id="alert-container"></div>

        <!-- Departments Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Department Name</th>
                                <th>Short Name</th>
                                <th>College</th>
                                <th>HOD</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="departments-body">
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Department Modal -->
    <div class="modal fade" id="departmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="department-form">
                    <div class="modal-body">
                        <input type="hidden" id="dept_id" name="dept_id">
                        
                        <div class="mb-3">
                            <label for="dept_name" class="form-label">Department Name *</label>
                            <input type="text" class="form-control" id="dept_name" name="dept_name" maxlength="120" placeholder="e.g., Computer Engineering" required>
                        </div>

                        <div class="mb-3">
                            <label for="short_name" class="form-label">Short Name *</label>
                            <input type="text" class="form-control" id="short_name" name="short_name" maxlength="20" placeholder="e.g., COMP, MECH" required>
                        </div>

                        <div class="mb-3">
                            <label for="college_id" class="form-label">College *</label>
                            <select class="form-select" id="college_id" name="college_id" required></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/departments.js"></script>
</body>
</html>
