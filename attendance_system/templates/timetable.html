<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-calendar-check-fill"></i> Attendify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-menu"></ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-calendar-week"></i> Timetable Management</h1>
            <button class="btn btn-primary" id="add-timetable-btn">
                <i class="bi bi-plus-circle"></i> Add Entry
            </button>
        </div>

        <div id="alert-container"></div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Division</label>
                        <select class="form-select" id="filter-division">
                            <option value="">All Divisions</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Day</label>
                        <select class="form-select" id="filter-day">
                            <option value="">All Days</option>
                            <option value="MON">Monday</option>
                            <option value="TUE">Tuesday</option>
                            <option value="WED">Wednesday</option>
                            <option value="THU">Thursday</option>
                            <option value="FRI">Friday</option>
                            <option value="SAT">Saturday</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Faculty</label>
                        <select class="form-select" id="filter-faculty">
                            <option value="">All Faculty</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-secondary w-100" id="apply-filters">Apply</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timetable Grid -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="timetable-table">
                        <thead class="table-primary">
                            <tr>
                                <th>Day</th>
                                <th>Lecture No</th>
                                <th>Time</th>
                                <th>Subject</th>
                                <th>Faculty</th>
                                <th>Division</th>
                                <th>Room</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="timetable-body">
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Timetable Modal -->
    <div class="modal fade" id="timetableModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Timetable Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="timetable-form">
                    <div class="modal-body">
                        <input type="hidden" id="timetable_id" name="timetable_id">
                        
                        <div class="mb-3">
                            <label for="subject_id" class="form-label">Subject *</label>
                            <select class="form-select" id="subject_id" name="subject_id" required></select>
                        </div>

                        <div class="mb-3">
                            <label for="faculty_id" class="form-label">Faculty *</label>
                            <select class="form-select" id="faculty_id" name="faculty_id" required></select>
                        </div>

                        <div class="mb-3">
                            <label for="division_id" class="form-label">Division *</label>
                            <select class="form-select" id="division_id" name="division_id" required></select>
                        </div>

                        <div class="mb-3">
                            <label for="day_of_week" class="form-label">Day *</label>
                            <select class="form-select" id="day_of_week" name="day_of_week" required>
                                <option value="MON">Monday</option>
                                <option value="TUE">Tuesday</option>
                                <option value="WED">Wednesday</option>
                                <option value="THU">Thursday</option>
                                <option value="FRI">Friday</option>
                                <option value="SAT">Saturday</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="lecture_no" class="form-label">Lecture No *</label>
                            <input type="number" class="form-control" id="lecture_no" name="lecture_no" min="1" max="10" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="start_time" class="form-label">Start Time *</label>
                                <input type="time" class="form-control" id="start_time" name="start_time" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="end_time" class="form-label">End Time *</label>
                                <input type="time" class="form-control" id="end_time" name="end_time" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="room_no" class="form-label">Room No</label>
                                <input type="text" class="form-control" id="room_no" name="room_no">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="building_block" class="form-label">Building</label>
                                <input type="text" class="form-control" id="building_block" name="building_block">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/timetable.js"></script>
</body>
</html>
