<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-calendar-check-fill"></i> Attendify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-menu"></ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <h1 class="mb-4"><i class="bi bi-person-badge"></i> My Attendance</h1>

        <div id="alert-container"></div>

        <!-- Overall Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="text-muted">Overall Attendance</h6>
                        <h2 class="mb-0" id="overall-percentage">--</h2>
                        <small class="text-muted">Percentage</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="text-muted">Total Lectures</h6>
                        <h2 class="mb-0 text-primary" id="total-lectures">--</h2>
                        <small class="text-muted">Conducted</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="text-muted">Present</h6>
                        <h2 class="mb-0 text-success" id="present-count">--</h2>
                        <small class="text-muted">Days</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="text-muted">Absent</h6>
                        <h2 class="mb-0 text-danger" id="absent-count">--</h2>
                        <small class="text-muted">Days</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Subject-wise Attendance -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Subject-wise Attendance</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Total Lectures</th>
                                <th>Present</th>
                                <th>Absent</th>
                                <th>Percentage</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="subject-attendance-body">
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Attendance Chart -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Attendance Trend</h5>
            </div>
            <div class="card-body">
                <canvas id="attendance-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module" src="/static/js/student-attendance.js"></script>
</body>
</html>
