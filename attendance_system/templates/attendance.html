<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-calendar-check-fill"></i> Attendify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-menu"></ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <h1 class="mb-4"><i class="bi bi-clipboard-check"></i> Mark Attendance</h1>

        <div id="alert-container"></div>

        <!-- Lecture Selection -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Select Lecture</h5>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="lecture-date">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Division</label>
                        <select class="form-select" id="division-select">
                            <option value="">Select Division</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Subject</label>
                        <select class="form-select" id="subject-select">
                            <option value="">Select Subject</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="load-students-btn">Load Students</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attendance Grid -->
        <div class="card" id="attendance-card" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Student List</h5>
                <div>
                    <button class="btn btn-sm btn-success me-2" id="mark-all-present">
                        <i class="bi bi-check-all"></i> All Present
                    </button>
                    <button class="btn btn-sm btn-danger" id="mark-all-absent">
                        <i class="bi bi-x-circle"></i> All Absent
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="60">#</th>
                                <th>Enrollment No</th>
                                <th>Roll No</th>
                                <th>Name</th>
                                <th width="200" class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody id="students-body">
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-lg btn-primary" id="submit-attendance-btn">
                        <i class="bi bi-save"></i> Submit Attendance
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/attendance.js"></script>
</body>
</html>
