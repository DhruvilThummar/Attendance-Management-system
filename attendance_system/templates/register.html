{% extends 'base.html' %}

{% block title %}Register - Attendify{% endblock %}

{% block content %}
<!-- Role selection container -->
<div class="auth-container register-container">
    <div class="auth-card">
        <!-- Role Selection Screen -->
        <div id="roleSelectionScreen">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='img/logos/attendify.svg') }}" alt="Attendify">
                <h2>Create Account</h2>
                <p>Who are you?</p>
            </div>

            <!-- Role buttons -->
            <div class="role-selection">
                <button type="button" class="role-btn" data-role="college_admin" data-bs-toggle="modal"
                    data-bs-target="#registrationModal" aria-controls="registrationModal">
                    <i class="bi bi-building"></i>
                    <span>College Admin</span>
                </button>
                <button type="button" class="role-btn" data-role="hod" data-bs-toggle="modal"
                    data-bs-target="#registrationModal" aria-controls="registrationModal">
                    <i class="bi bi-person-badge"></i>
                    <span>HOD</span>
                </button>
                <button type="button" class="role-btn" data-role="faculty" data-bs-toggle="modal"
                    data-bs-target="#registrationModal" aria-controls="registrationModal">
                    <i class="bi bi-briefcase"></i>
                    <span>Faculty</span>
                </button>
                <button type="button" class="role-btn" data-role="parent" data-bs-toggle="modal"
                    data-bs-target="#registrationModal" aria-controls="registrationModal">
                    <i class="bi bi-people"></i>
                    <span>Parent</span>
                </button>
                <button type="button" class="role-btn" data-role="student" data-bs-toggle="modal"
                    data-bs-target="#registrationModal" aria-controls="registrationModal">
                    <i class="bi bi-mortarboard"></i>
                    <span>Student</span>
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account?
                    <a href="/login">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Role-specific registration modal -->
<!-- Bootstrap Modal for Registration Form -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h5 class="modal-title" id="registrationModalLabel">Register</h5>
                    <p id="formSubtitle" class="text-muted" style="font-size: 0.9rem; margin: 0;">Complete your profile
                    </p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Registration form -->
                <form id="registrationForm" method="post" onsubmit="submitRegistration(event)" novalidate>
                    <input type="hidden" id="selectedRole" name="role" />

                    <!-- College Admin Fields -->
                    <div id="collegeAdminFields" style="display: none;">
                        <div class="form-group">
                            <label for="adminCollege" class="form-label">
                                <i class="bi bi-building"></i> College Name
                            </label>
                            <input type="text" class="form-control" id="adminCollege" name="college"
                                placeholder="Your college name" />
                        </div>
                        <div class="form-group">
                            <label for="adminEmail" class="form-label">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="adminEmail" name="email"
                                placeholder="admin@college.edu" />
                            <small id="adminEmailError" class="error-text d-none"></small>
                        </div>
                    </div>

                    <!-- HOD Fields -->
                    <div id="hodFields" style="display: none;">
                        <div class="form-group">
                            <label for="hodCollege" class="form-label">
                                <i class="bi bi-building"></i> College Name
                            </label>
                            <input type="text" class="form-control" id="hodCollege" name="college"
                                placeholder="College name" />
                        </div>
                        <div class="form-group">
                            <label for="hodDepartment" class="form-label">
                                <i class="bi bi-folder"></i> Department
                            </label>
                            <input type="text" class="form-control" id="hodDepartment" name="department"
                                placeholder="Department" />
                        </div>
                        <div class="form-group">
                            <label for="hodEmail" class="form-label">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="hodEmail" name="email"
                                placeholder="hod@college.edu" />
                            <small id="hodEmailError" class="error-text d-none"></small>
                        </div>
                        <div class="form-group">
                            <label for="hodName" class="form-label">
                                <i class="bi bi-person"></i> Name
                            </label>
                            <input type="text" class="form-control" id="hodName" name="name" placeholder="Full name" />
                        </div>
                        <div class="form-group">
                            <label for="hodPhone" class="form-label">
                                <i class="bi bi-telephone"></i> Phone Number
                            </label>
                            <input type="tel" class="form-control" id="hodPhone" name="phone"
                                placeholder="+91 9876543210" />
                        </div>
                    </div>

                    <!-- Faculty Fields -->
                    <div id="facultyFields" style="display: none;">
                        <div class="form-group">
                            <label for="facultyCollege" class="form-label">
                                <i class="bi bi-building"></i> College Name
                            </label>
                            <input type="text" class="form-control" id="facultyCollege" name="college"
                                placeholder="College name" />
                        </div>
                        <div class="form-group">
                            <label for="facultyDepartment" class="form-label">
                                <i class="bi bi-folder"></i> Department
                            </label>
                            <input type="text" class="form-control" id="facultyDepartment" name="department"
                                placeholder="Department" />
                        </div>
                        <div class="form-group">
                            <label for="facultyEmail" class="form-label">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="facultyEmail" name="email"
                                placeholder="faculty@college.edu" />
                            <small id="facultyEmailError" class="error-text d-none"></small>
                        </div>
                        <div class="form-group">
                            <label for="facultyName" class="form-label">
                                <i class="bi bi-person"></i> Name
                            </label>
                            <input type="text" class="form-control" id="facultyName" name="name"
                                placeholder="Full name" />
                        </div>
                        <div class="form-group">
                            <label for="facultyPhone" class="form-label">
                                <i class="bi bi-telephone"></i> Phone Number
                            </label>
                            <input type="tel" class="form-control" id="facultyPhone" name="phone"
                                placeholder="+91 9876543210" />
                        </div>
                    </div>

                    <!-- Student Fields -->
                    <div id="studentFields" style="display: none;">
                        <div class="form-group">
                            <label for="studentName" class="form-label">
                                <i class="bi bi-person"></i> Name
                            </label>
                            <input type="text" class="form-control" id="studentName" name="name"
                                placeholder="Full name" />
                        </div>
                        <div class="form-group">
                            <label for="studentCollege" class="form-label">
                                <i class="bi bi-building"></i> College Name
                            </label>
                            <input type="text" class="form-control" id="studentCollege" name="college"
                                placeholder="College name" />
                        </div>
                        <div class="form-group">
                            <label for="studentDepartment" class="form-label">
                                <i class="bi bi-diagram-3"></i> Department (Branch)
                            </label>
                            <input type="text" class="form-control" id="studentDepartment" name="department"
                                placeholder="Branch" />
                        </div>
                        <div class="form-group">
                            <label for="studentEnrollment" class="form-label">
                                <i class="bi bi-card-text"></i> Enrollment Number
                            </label>
                            <input type="text" class="form-control" id="studentEnrollment" name="enrollment"
                                placeholder="Enrollment number" />
                        </div>
                        <div class="form-group">
                            <label for="studentSemester" class="form-label">
                                <i class="bi bi-calendar2-week"></i> Semester
                            </label>
                            <input type="text" class="form-control" id="studentSemester" name="semester"
                                placeholder="Semester" />
                        </div>
                        <div class="form-group">
                            <label for="studentDivision" class="form-label">
                                <i class="bi bi-grid"></i> Division
                            </label>
                            <input type="text" class="form-control" id="studentDivision" name="division"
                                placeholder="Division" />
                        </div>
                        <div class="form-group">
                            <label for="studentPhone" class="form-label">
                                <i class="bi bi-telephone"></i> Phone Number
                            </label>
                            <input type="tel" class="form-control" id="studentPhone" name="phone"
                                placeholder="+91 9876543210" />
                        </div>
                        <div class="form-group">
                            <label for="studentEmail" class="form-label">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="studentEmail" name="email"
                                placeholder="student@college.edu" />
                            <small id="studentEmailError" class="error-text d-none"></small>
                        </div>
                        <div class="form-group">
                            <label for="studentMentor" class="form-label">
                                <i class="bi bi-person-heart"></i> Mentor Name
                            </label>
                            <input type="text" class="form-control" id="studentMentor" name="mentorName"
                                placeholder="Mentor name" />
                        </div>
                    </div>

                    <!-- Parent Fields -->
                    <div id="parentFields" style="display: none;">
                        <div class="form-group">
                            <label for="parentEmail" class="form-label">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="parentEmail" name="email"
                                placeholder="parent@example.com" />
                            <small id="parentEmailError" class="error-text d-none"></small>
                        </div>
                        <div class="form-group">
                            <label for="parentCollege" class="form-label">
                                <i class="bi bi-building"></i> College Name
                            </label>
                            <input type="text" class="form-control" id="parentCollege" name="college"
                                placeholder="College name" />
                        </div>
                        <div class="form-group">
                            <label for="parentStudentEnrollment" class="form-label">
                                <i class="bi bi-card-text"></i> Student Enrollment Number
                            </label>
                            <input type="text" class="form-control" id="parentStudentEnrollment"
                                name="studentEnrollment" placeholder="Student enrollment" />
                        </div>
                        <div class="form-group">
                            <label for="parentBranch" class="form-label">
                                <i class="bi bi-diagram-3"></i> Branch
                            </label>
                            <input type="text" class="form-control" id="parentBranch" name="branch"
                                placeholder="Branch" />
                        </div>
                        <div class="form-group">
                            <label for="parentDivision" class="form-label">
                                <i class="bi bi-grid"></i> Division
                            </label>
                            <input type="text" class="form-control" id="parentDivision" name="division"
                                placeholder="Division" />
                        </div>
                        <div class="form-group">
                            <label for="parentRollNo" class="form-label">
                                <i class="bi bi-hash"></i> Roll Number
                            </label>
                            <input type="text" class="form-control" id="parentRollNo" name="rollNumber"
                                placeholder="Roll number" />
                        </div>
                    </div>

                    <!-- Common Password Fields -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Create a strong password" required />
                        <small id="passwordError" class="error-text d-none"></small>
                        <small class="password-hint">Min 8 chars, 1 uppercase, 1 number, 1 special char</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="bi bi-lock-check"></i> Confirm Password
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="Re-enter your password" required />
                        <small id="confirmPasswordError" class="error-text d-none"></small>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label for="terms" class="form-check-label">I agree to the Terms & Conditions</label>
                    </div>

                    <button type="submit" class="btn btn-auth btn-primary btn-lg">
                        <i class="bi bi-person-check"></i> Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
