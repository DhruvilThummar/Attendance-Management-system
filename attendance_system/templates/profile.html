<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-calendar-check-fill"></i> Attendify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-menu"></ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="mb-4"><i class="bi bi-person-circle"></i> My Profile</h1>

        <div id="alert-container"></div>

        <div class="row">
            <!-- Profile Information -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Personal Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}">
                            </div>

                            <div id="student-fields" class="d-none">
                                <div class="mb-3">
                                    <label for="enrollment_no" class="form-label">Enrollment Number</label>
                                    <input type="text" class="form-control" id="enrollment_no" name="enrollment_no" readonly>
                                </div>

                                <div class="mb-3">
                                    <label for="roll_no" class="form-label">Roll Number</label>
                                    <input type="text" class="form-control" id="roll_no" name="roll_no">
                                </div>

                                <div class="mb-3">
                                    <label for="division" class="form-label">Division</label>
                                    <input type="text" class="form-control" id="division" readonly>
                                </div>
                            </div>

                            <div id="faculty-fields" class="d-none">
                                <div class="mb-3">
                                    <label for="short_name" class="form-label">Short Name</label>
                                    <input type="text" class="form-control" id="short_name" name="short_name" maxlength="50">
                                </div>

                                <div class="mb-3">
                                    <label for="department" class="form-label">Department</label>
                                    <input type="text" class="form-control" id="department" readonly>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>

                <!-- Change Password -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form id="password-form">
                            <div class="mb-3">
                                <label for="current_password" class="form-label">Current Password *</label>
                                <input type="password" class="form-control" id="current_password" name="current_password" required>
                            </div>

                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password *</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" minlength="6" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm New Password *</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="6" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Profile Summary -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="avatar-placeholder mb-3">
                            <i class="bi bi-person-circle" style="font-size: 100px;"></i>
                        </div>
                        <h5 id="profile-name">-</h5>
                        <p class="text-muted mb-3" id="profile-role">-</p>
                        <div class="text-start">
                            <p class="mb-2"><i class="bi bi-envelope"></i> <span id="profile-email">-</span></p>
                            <p class="mb-2"><i class="bi bi-telephone"></i> <span id="profile-mobile">-</span></p>
                            <p class="mb-0"><i class="bi bi-calendar"></i> Member since <span id="profile-joined">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/profile.js"></script>
</body>
</html>
