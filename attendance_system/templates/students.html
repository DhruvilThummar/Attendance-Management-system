<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-calendar-check-fill"></i> Attendify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-menu"></ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-people-fill"></i> Student Management</h1>
            <button class="btn btn-primary" id="add-student-btn">
                <i class="bi bi-person-plus"></i> Add Student
            </button>
        </div>

        <div id="alert-container"></div>

        <!-- Search and Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="search-input" placeholder="Search by name, enrollment, email...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filter-division">
                            <option value="">All Divisions</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filter-semester">
                            <option value="">All Semesters</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-secondary w-100" id="search-btn">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Enrollment No</th>
                                <th>Roll No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Division</th>
                                <th>Semester</th>
                                <th>Mentor</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-body">
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>

                <nav id="pagination-container" class="mt-3">
                    <!-- Pagination loaded via JS -->
                </nav>
            </div>
        </div>
    </div>

    <!-- Student Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="student-form">
                    <div class="modal-body">
                        <input type="hidden" id="student_id" name="student_id">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="enrollment_no" class="form-label">Enrollment No *</label>
                                <input type="text" class="form-control" id="enrollment_no" name="enrollment_no" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="roll_no" class="form-label">Roll No *</label>
                                <input type="number" class="form-control" id="roll_no" name="roll_no" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dept_id" class="form-label">Department *</label>
                                <select class="form-select" id="dept_id" name="dept_id" required></select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="division_id" class="form-label">Division *</label>
                                <select class="form-select" id="division_id" name="division_id" required></select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="semester_id" class="form-label">Semester *</label>
                                <select class="form-select" id="semester_id" name="semester_id" required></select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="mentor_id" class="form-label">Mentor</label>
                                <select class="form-select" id="mentor_id" name="mentor_id"></select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password <small class="text-muted">(Leave blank to keep existing)</small></label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/students.js"></script>
</body>
</html>
