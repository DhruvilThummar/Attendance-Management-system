{% extends 'base.html' %}

{% block title %}Access Denied - Attendify{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-60 align-items-center">
    <div class="col-md-6 text-center">
        <div class="card-glass border-0 p-5">
            <i class="bi bi-shield-lock-fill text-danger" style="font-size: 4rem;"></i>
            <h1 class="fw-bold mt-3 mb-2">Access Denied</h1>
            <p class="text-muted mb-4 lead">
                You do not have permission to view this page.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-house-door me-2"></i>Go Home
                </a>
                <form action="/logout" method="post" class="d-inline">
                    <button class="btn btn-primary">
                        <i class="bi bi-box-arrow-right me-2"></i>Sign In with Different Account
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
